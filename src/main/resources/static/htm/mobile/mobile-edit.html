    <script>

        function onLoad(){
            //alert(location.href);
            var h = location.href;
            var idstr = h.substring(h.indexOf("?") + 1);
            //alert(idstr);
            var id = idstr.split("=")[1];
            var url = "/mobile/findOne/" + id;

            $.ajax({
                url: url,
                // data: params,//参数列表,
                type: "post",
                dataType: "json",
                success: function (result) {
                    // alert(result);
                    $("#id").val(result.id);
                    $("#mobileName").val(result.phoneName);
                    $("#mobileNumber").val(result.phone);
                    $("#areacode").val(result.areacode);

                    var select = 'dd[lay-value=' + result.enabled + ']';
                    $('#enabled').siblings("div.layui-form-select").find('dl').find(select).click();
                    ///  alert($("#enabled").val());

                }
            })
        }

    </script>
</head>

<body onload="onLoad()">
<div class="x-body">
    <form onsubmit="return false;" class="layui-form">
        <input type="hidden" id="id" name="id">
        <input type="hidden" id="areacode" name="areacode">
        <div class="layui-form-item">
            <label for="mobileName" class="layui-form-label">
                <span class="x-red">*</span>电话名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="mobileName" name="mobileName" required=""
                       autocomplete="off" class="layui-input">
            </div>

        </div>
        <div class="layui-form-item">
            <label for="mobileNumber" class="layui-form-label">
                <span class="x-red">*</span>电话号码
            </label>
            <div class="layui-input-inline">
                <input type="text" id="mobileNumber" name="mobileNumber" required=""
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="enabled" class="layui-form-label">
                <span class="x-red">*</span>启用
            </label>
            <div class="layui-input-inline">
                <select id="enabled" name="enabled" class="layui-input">

                    <option value="1">是</option>
                    <option value="0" selected>否</option>
                </select>

            </div>

        </div>
        <div class="layui-form-item">

            <button class="layui-btn" lay-filter="add" onclick="mobileInfoUpdate()" lay-submit="">
                保存
            </button>
        </div>
    </form>
</div>
